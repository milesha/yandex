{% extends "base.html" %}

{% block content %}
    <h1>Делегация задачи другому пользователю</h1>
    <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.new_users.label }}<br>
        {{ form.new_users }}<br>
        {% for error in form.new_users.errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>

    {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
