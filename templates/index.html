{% extends "base.html" %}
 
{% block content %}
    <h1>Привет, {{ username }}!</h1>
    <a href="/add_solutions">Отправить решение</a>
            {% for item in solutions %}
                <div class="alert alert-dark" role="alert">
                    <h2>{{item[1]}}</h2>
                    <div>{{item[2]}}</div>
                    <h2>Статус: {{item[3]}}</h2>
                </div>
            {% endfor %}
    <a href="/logout"><button type="submit" class="btn btn-primary">Выйти</button></a>
{% endblock %}
